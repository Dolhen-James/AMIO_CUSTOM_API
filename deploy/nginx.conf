server {
    listen 80;
    server_name _;

    location /AMIO-API {
        proxy_pass http://amio-api:8000/AMIO-API;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # optional: serve a simple index to indicate service is running
    location = / {
        return 200 'AMIO API reverse proxy running';
    }
}
